<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantavibras</title>
    <style>
        /* Colors */
        :root {
            --accent: #b8fe1e;
            --dark: rgb(79, 79, 3);
            --white: rgb(240, 244, 237);
            --black: rgb(3, 34, 1);
            --red: #a71d31;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--black);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: var(--accent);
        }

        #welcomeMessage {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Sound Visual */
        #visualization {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Exit Button */
        #exitButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: var(--dark);
            color: var(--white);
            border: none;
            border-radius: 5px;
            opacity: 0.6;
            cursor: pointer;
        }

        #exitButton:hover {
            opacity: 1;
            background-color: var(--red);
        }

        /* Hidden by default */
        #exitButton.hidden, #playButton.hidden {
            display: none;
        }

        /* Main button */
        #playButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--accent);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Plantavibras</h1>
    <div id="welcomeMessage">Calculating day...</div>
    <button id="playButton">Activate Sound and Visual</button>

    <!-- Full-screen visualization -->
    <div id="visualization">
        <button id="exitButton" class="hidden">Exit</button>
        <div id="circle"></div>
    </div>

    <script>
        // Retrieve URL parameters or use defaults
        const urlParams = new URLSearchParams(window.location.search);
        const frequency = parseFloat(urlParams.get('frequency')) || 440;
        const timestamp = parseInt(urlParams.get('timestamp')) || Date.now();

        // Calculate the "day" relative to the timestamp
        function calculateDay() {
            const now = Date.now();
            const dayDifference = Math.floor((now - timestamp) / (24 * 60 * 60 * 1000));
            return dayDifference;
        }

        // Display day
        const day = calculateDay();
        document.getElementById('welcomeMessage').textContent = `Today is Day ${day}`;

        // Pulse effect and color based on frequency
        const circle = document.getElementById('circle');
        circle.style.animationDuration = `${1 / (frequency / 100)}s`;
        circle.style.backgroundColor = frequency < 500 ? 'rgb(184, 254, 30)' : 'rgb(167, 29, 49)';

        // Sound generation
        let audioContext, oscillator;

        function startSound() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                audioContext.close();
            }
        }

        // Play button event listener
        document.getElementById('playButton').addEventListener('click', () => {
            startSound();
            document.getElementById('visualization').style.opacity = '1';
            document.getElementById('visualization').style.pointerEvents = 'auto';
            document.getElementById('playButton').classList.add('hidden');
            document.getElementById('exitButton').classList.remove('hidden');
        });

        // Exit button to stop sound and return to home screen
        document.getElementById('exitButton').addEventListener('click', () => {
            stopSound();
            document.getElementById('visualization').style.opacity = '0';
            document.getElementById('visualization').style.pointerEvents = 'none';
            document.getElementById('playButton').classList.remove('hidden');
            document.getElementById('exitButton').classList.add('hidden');
        });
    </script>

</body>
</html>
